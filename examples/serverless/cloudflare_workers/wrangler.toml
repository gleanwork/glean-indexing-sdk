name = "glean-connector"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Cron Triggers for scheduled execution
[triggers]
crons = [
  "0 2 * * *",    # Daily full sync at 2 AM UTC
  "0 * * * *"     # Hourly incremental sync
]

# Environment variables (set via wrangler secret)
# Run: wrangler secret put GLEAN_INSTANCE
# Run: wrangler secret put GLEAN_INDEXING_API_TOKEN
# Run: wrangler secret put CONNECTOR_API_URL

[vars]
ENVIRONMENT = "production"
